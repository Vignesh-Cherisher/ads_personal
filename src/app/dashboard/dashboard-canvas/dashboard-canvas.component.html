<!-- Upload Field -->
<div class="px-4 h-full">
  <div class="flex space-x-2 py-2">
    <div class="bg-secondary-bg border-solid border-2 border-secondary-variant-bg px-2 py-1 relative w-fit">
      <button class="bg-transparent text-primary-text font-light text-sm hover:brightness-75">Save All Widgets</button>
    </div>
    <div class="bg-secondary-bg border-solid border-2 border-secondary-variant-bg px-2 py-1 relative w-fit">
      <button class="bg-transparent text-primary-text font-light text-sm hover:brightness-75" (click)="closeAllWidgets()">Close All Widgets</button>
    </div>
    <div class="upload-field bg-secondary-bg border-solid border-2 border-secondary-variant-bg px-2 py-1 relative w-fit">
      <button id="upload-field" class="bg-transparent text-primary-text font-light text-sm hover:brightness-75">Upload</button>
    </div>
  </div>
  <div class="grid grid-cols-2 auto-rows-auto overflow-scroll gap-2 h-5/6">
    <app-bar-and-line-chart-widget *ngFor="let widget of ( widgetList )" [widgetObject]="widget" class="p-2 bg-secondary-variant-bg h-fit"></app-bar-and-line-chart-widget>
  </div>
</div>
