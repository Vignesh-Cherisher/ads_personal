    <app-toolbar class="flex items-center" *ngIf="!isNewLogin"></app-toolbar>
    <!-- <app-upload-file-and-plugin></app-upload-file-and-plugin> -->
    <div class="w-full h-full">
      <router-outlet></router-outlet>

  </div>
</div>
