<div class="border-solid border-2 border-secondary-variant-bg rounded-s-2xl py-5 px-1.5 cursor-pointer" (click)="collapseControlPanel()">
  <i *ngIf="!isCollapsed else collapsed" class="fa-solid fa-caret-right" style="color: #32f0dc;"></i>
  <ng-template #collapsed>
    <i class="fa-solid fa-caret-left" style="color: #32f0dc;"></i>
  </ng-template>
</div>
<div class="flex flex-col justify-between bg-primary-bg border-solid border-l-2 border-secondary-variant-bg pl-4 w-48 py-4 h-full" [ngClass]="{'hidden': isCollapsed}">
  <div class="flex text-primary-text justify-start space-x-1 items-center cursor-pointer" (click)="triggerDropDown">
    <i class="fa-solid fa-chevron-down fa-sm" style="color: #ffffff;"></i>
    <p class="whitespace-nowrap">Chart options</p>
  </div>
  <div class="grid grid-cols-2 gap-2 pr-4">
    <button class="border-solid border-secondary-variant-bg border-2 py-1 px-2 text-secondary-text rounded-md">Cancel</button>
    <button class="py-1 px-2 text-primary-bg bg-primary-color rounded-md">Confirm</button>
  </div>
</div>
