<div
  class="border-solid border-l-0 border-2 border-secondary-variant-bg bg-secondary-bg pl-2 pr-10 rounded-e-xl py-4 relative text-sm h-full"
>
  <h1 class="text-primary-text font-semibold text-lg">Upload a File</h1>
  <div
    class="mt-4 border-solid border-secondary-variant-bg border-2 rounded-md w-full mx-4"
  >
    <form [formGroup]="fileInputForm" (ngSubmit)="onSubmit()">
      <!-- Loading indicator -->
      <div
        *ngIf="loading"
        class="bg-secondary-bg border border-primary-color text-primary-color px-4 py-3 rounded"
        role="alert"
      >
        Uploading File ...
      </div>
      <!-- Success message dialog box -->
      <div
        *ngIf="successMessage !== ''"
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"
        role="alert"
      >
        <span class="block sm:inline">{{ successMessage }}</span>
      </div>
      <!-- Error message dialog box -->
      <div
        *ngIf="errorMessage !== ''"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
        role="alert"
      >
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>
      <div class="flex space-x-2 p-2 items-center">
        <label for="selectedPlugin" class="w-2/12 text-md text-primary-text"
          >Plugin :</label
        >
        <select
          formControlName="selectedPlugin"
          (change)="onOptionSelect()"
          class="p-2 w-1/2 text-md rounded-md focus:outline-none"
        >
          <option value="">Choose a Plugin</option>
          <option *ngFor="let plugin of pluginList" [value]="plugin">
            {{ plugin }}
          </option>
        </select>
      </div>
      <div *ngIf="fileInputForm.get('selectedPlugin').value">
        <div class="flex space-x-2 p-2 items-center">
          <label for="selectedPlugin" class="w-2/12 text-md text-primary-text"
            >File :</label
          >
          <input
            type="file"
            (change)="onFileSelected($event)"
            formControlName="file"
            class="py-2 w-1/2 text-md text-primary-text rounded-md focus:outline-none"
          />
        </div>
        <div class="flex w-full justify-end p-2">
          <button
            type="submit"
            [disabled]="!fileInputForm.valid"
            class="py-2 px-4 bg-primary-color text-md text-black font-medium rounded-md"
          >
            Upload
          </button>
        </div>
      </div>
    </form>
  </div>
  <button
    class="bg-primary-color rounded-md px-4 py-2 font-semibold absolute right-3 bottom-3 hover:brightness-90"
    routerLink="/dashboard"
  >
    Continue
  </button>
</div>
